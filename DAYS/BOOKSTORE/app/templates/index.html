{% extends 'base.html' %}

{% block my_block %}
    <h1> The Book Store</h1>
        <ul>
            {% for book in books %}
                <li>
                    {{ book.title }}, {{ book.author.name }}
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('addbook') }}" class="btn btn-primary">Add a Book</a>
{% endblock my_block %}
