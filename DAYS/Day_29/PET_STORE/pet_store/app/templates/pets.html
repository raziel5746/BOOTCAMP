<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="static/favicon.jpg" type="image/jpg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Meet the pets!</title>
</head>

<body>
    <h1>Meet the pets!</h1>

    <div class="card-deck">
        {% for pet in pets_list %}
        <div class="card">
            <img src="{{pet['image']}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ pet['name'] }}</h5>
                <p class="card-text">{{ pet['price'] }}</p>
                <a href="{{url_for('pet_view', pet_id=pet['id'])}}" class="btn btn-primary">View</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{{url_for('index')}}" class="btn btn-primary">Back</a>

</body>

</html>
