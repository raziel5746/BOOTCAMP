<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ my_product['Name'] }}</title>
</head>
<body>
    <h1>{{ my_product['Name'] }}</h1>

    <ul>
        {% for key in my_product %}
            <li><u>{{ key }}</u>: <strong>{{my_product[key]}}</strong></li>
        {% endfor %}
    </ul>
</body>
</html>
