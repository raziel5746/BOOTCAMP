<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
</head>
<body>
    <h1>Products:</h1>
    <h3><a href="/add_product">Add a product</a></h3>
    <ul>
        {% for product in products %}
            <li> <a href="/products/{{ product['ProductId'] }}">{{ product['Name'] }}</a> </li>
        {% endfor %}
    </ul>
</body>
</html>
