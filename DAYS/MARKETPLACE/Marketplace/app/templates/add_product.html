<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add product</title>
</head>
<body>

    <form method="POST">
        {{ form.hidden_tag() }}
    
        {{ form.name.label }}
        {{ form.name(size=32) }}<br>

        {{ form.price.label }}
        {{ form.price(size=32) }}<br>
        
        {{ form.category.label }}
        {{ form.category(size=32) }}<br>

        {{ form.stock.label }}
        {{ form.stock(size=32) }}<br>
    
        {{ form.submit() }}
    </form>




</body>
</html>
