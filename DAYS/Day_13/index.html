<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div id="drumSet">
        <div class="drumButton" id="drum1">A</div>
        <div class="drumButton" id="drum2">S</div>
        <div class="drumButton" id="drum3">D</div>
    
        <div class="drumButton" id="drum4">F</div>
        <div class="drumButton" id="drum5">H</div>
        <div class="drumButton" id="drum6">J</div>
    
        <div class="drumButton" id="drum7">K</div>
        <div class="drumButton" id="drum8">L</div>
        <div class="drumButton" id="drum9">SPACE BAR</div>
    </div>
    
    
    
    
    
    
    
    
    
    
    <audio data-key = "65" src="sounds/boom.wav" id="sound1"></audio>
    <audio src="sounds/clap.wav" id="sound2"></audio>
    <audio src="sounds/hihat.wav" id="sound3"></audio>
    
    <audio src="sounds/kick.wav" id="sound4"></audio>
    <audio src="sounds/openhat.wav" id="sound5"></audio>
    <audio src="sounds/ride.wav" id="sound6"></audio>
    
    <audio src="sounds/snare.wav" id="sound7"></audio>
    <audio src="sounds/tink.wav" id="sound8"></audio>
    <audio src="sounds/tom.wav" id="sound9"></audio>
    
    <script src="main.js"></script>
</body>
</html>
